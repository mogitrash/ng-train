<header>
  <app-logo></app-logo>
  <ng-container *ngIf="role$ | async as role">
    <div class="nav">
      <app-menu [role]="role" [onLogout]="logout" class="desc-nav" [isMobile]="false"></app-menu>
      <div class="mobil-nav">
        <button mat-icon-button (click)="toggleMenu()" class="side-menu-icon" class="large-icon">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="side-menu" [ngClass]="{ 'menu-open': isMenuOpen, 'menu-closed': !isMenuOpen }">
          <button mat-icon-button (click)="toggleMenu()">
            <mat-icon>close</mat-icon>
          </button>
          <app-menu [role]="role" [onLogout]="logout" [isMobile]="true"></app-menu>
        </div>
      </div>
    </div>
  </ng-container>
</header>
