<mat-card appearance="outlined">
  <mat-card-content>
    <div class="title-row">
      <div class="title-row-info">
        <div class="tipe">Type: {{ carriage.name }}</div>
        <div class="count-seats">Seats: {{ countOfSeats }}</div>
      </div>
      <button mat-button (click)="onUpdateCarriage(carriage)" disabled="{{ isDisabled }}">
        <mat-icon>edit</mat-icon>Update
      </button>
    </div>
    <div class="carriage">
      <ng-container
        *ngFor="let seatGroup of [seats | splitSeats: carriage.leftSeats : carriage.rightSeats]"
      >
        <div class="seats seats-right">
          <div *ngFor="let column of seatGroup[0]" class="column">
            <div *ngFor="let seat of column" class="seat seat-free">
              <label>
                <input type="checkbox" />
                {{ seat.numberInCarriage }}
              </label>
            </div>
          </div>
        </div>
        <div class="seats seats-left">
          <div *ngFor="let column of seatGroup[1]" class="column">
            <div *ngFor="let seat of column; trackBy: trackBySeat" class="seat seat-free">
              <label>
                <input type="checkbox" />
                {{ seat.numberInCarriage }}
              </label>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
