<div class="number">Car {{ carriageNumber }}</div>
<div class="all-seats">{{ countOfFreeSeats }} Free seats</div>
<div class="carriage">
  <!-- Пайп разделяет места на две группы -->
  <ng-container
    *ngFor="let seatGroup of [seats | splitSeats : leftSeats : rightSeats]"
  >
    <div class="seats seats-right">
      <div *ngFor="let column of seatGroup[0]" class="column">
        <div *ngFor="let seat of column" class="seat">
          <label>
            <input
              type="checkbox"
              [checked]="seat.status === seatStatus.BOOKED"
              [disabled]="seat.status === seatStatus.OCCUPIED"
              (change)="onSeatSelectionChange(seat, $event)"
            />
            {{ seat.numberInCarriage }}
          </label>
        </div>
      </div>
    </div>
    <div class="seats seats-left">
      <div *ngFor="let column of seatGroup[1]" class="column">
        <div *ngFor="let seat of column" class="seat">
          <label>
            <input
              type="checkbox"
              [checked]="seat.status === seatStatus.BOOKED"
              [disabled]="seat.status === seatStatus.OCCUPIED"
              (change)="onSeatSelectionChange(seat, $event)"
            />
            {{ seat.numberInCarriage }}
          </label>
        </div>
      </div>
    </div>
  </ng-container>

      </div>
    </div>

</div>
